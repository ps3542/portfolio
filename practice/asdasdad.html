<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>4개의 가로 박스</title>
  <style>
.container li,
.container li * {
  transform: none !important;        /* 확대/이동 제거 */
  transition: none !important;       /* 애니메이션 제거 */
  box-shadow: none !important;       /* 그림자 제거 */
  outline: none !important;          /* 포커스 윤곽선 제거 */
  position: static !important;       /* 위치 고정 */
  z-index: auto !important;          /* 앞으로 튀어나오지 않게 */
}

/* li 기본 스타일 */
.container li {
  width: 200px;
  padding: 10px;
  border: 1px solid #ccc;       /* 기본 테두리 */
  border-radius: 8px;
  text-align: center;
  display: inline-block;         /* 가로로 나열 */
  margin: 5px;                   /* 요소 사이 간격 */
  background-color: #fff;
}

/* hover 시 테두리만 강조 */
.container li:hover {
  border: 2px solid #333;       /* 테두리 진하게 */
  background-color: #fff;        /* 배경은 그대로 */
}
  </style>
</head>
<body>
<ul class="container">
  <li>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">
    <p>설명 텍스트 1</p>
  </li>
  <li>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">
    <p>설명 텍스트 2</p>
  </li>
  <li>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">
    <p>설명 텍스트 3</p>
  </li>
  <li>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">
    <p>설명 텍스트 4</p>
  </li>
</ul>

</body>
</html>
