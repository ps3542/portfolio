<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빠른 창업 문의</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 버튼 */
    .open-btn {
     
      cursor: pointer;
    }

    /* 숨겨진 폼 박스 */
    .inquiry-box {
      background-color: #b71c1c;
      color: white;
      padding: 20px;
      display: none;  /* 처음에는 숨김 */
      align-items: center;
      gap: 15px;
      position: absolute; /* 버튼 위에 띄움 */
      top: 40px; 
      left: 40px;
      border-radius: 5px;
      width: calc(100% - 100px);
    }

    .inquiry-title {
      font-size: 20px;
      font-weight: bold;
      margin-right: 30px;
      white-space: nowrap;
    }
    .form-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 1;
      flex-wrap: wrap;
    }
    .form-group label {
      font-size: 14px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      padding: 8px;
      border: none;
      border-radius: 3px;
      outline: none;
    }
    input[type="radio"] {
      margin-left: 10px;
      margin-right: 5px;
    }
    .agree {
      font-size: 12px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .submit-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #222;
    }
    .close-btn {
      margin-left: auto;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    /* 버튼 위에 마우스를 올리면 폼이 나타남 */
    .btn-container:hover .inquiry-box {
      display: flex;
    }
    #side .btnContents { width:150px; height:50px; position:absolute;  bottom:40px; left:100px; color:#b9fb05;	transform:skewX(40deg); }
    #side:hover .btnContents { left:700px;}	
    .btnContents i { font-size:60px; position:absolute; bottom:0px; right:0px; opacity:0;}
    .btnContents i:nth-child(1) { animation:ani linear 1.5s 0s infinite;}
    .btnContents i:nth-child(2) { animation:ani linear 1.5s 0.5s infinite;}
    .btnContents i:nth-child(3) { animation:ani linear 1.5s 1.0s infinite;}
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="open-btn">창업 문의하기</button>

    <div class="inquiry-box">
      <div class="inquiry-title">빠른 창업 문의</div>
      
      <div class="form-group">
        <label>창업형태 선택</label>
        <input type="radio" name="type" id="new" checked>
        <label for="new">신규창업</label>
        <input type="radio" name="type" id="change">
        <label for="change">업종변경</label>
        
        <input type="text" placeholder="이름">
        <input type="text" placeholder="연락처">
        
        <select>
          <option>희망지역</option>
          <option>서울</option>
          <option>경기</option>
        </select>
        <select>
          <option>시/군/구</option>
          <option>강남구</option>
          <option>서초구</option>
        </select>
        
        <div class="agree">
          <input type="checkbox" id="agree">
          <label for="agree">개인정보수집약관에 동의합니다.</label>
        </div>
        
        <button class="submit-btn">신청하기</button>
      </div>
      
      <div class="close-btn">X</div>
    </div>
  </div>
    <div class="btnContents">
			<i class="fa fa-angle-double-left"></i>
			<i class="fa fa-angle-double-left"></i>  
			<i class="fa fa-angle-double-left"></i>
		</div>
</body>
</html>
