<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빠른 창업 문의</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- slick slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- /slick slider -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 버튼 */
    .open-btn {
     
      cursor: pointer;
    }

    /* 숨겨진 폼 박스 */
    .inquiry-box {
      background-color: #b71c1c;
      color: white;
      padding: 20px;
      display: none;  /* 처음에는 숨김 */
      align-items: center;
      gap: 15px;
      position: absolute; /* 버튼 위에 띄움 */
      top: 40px; 
      left: 40px;
      border-radius: 5px;
      width: calc(100% - 100px);
    }

    .inquiry-title {
      font-size: 20px;
      font-weight: bold;
      margin-right: 30px;
      white-space: nowrap;
    }
    .form-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 1;
      flex-wrap: wrap;
    }
    .form-group label {
      font-size: 14px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      padding: 8px;
      border: none;
      border-radius: 3px;
      outline: none;
    }
    input[type="radio"] {
      margin-left: 10px;
      margin-right: 5px;
    }
    .agree {
      font-size: 12px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .submit-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #222;
    }
    .close-btn {
      margin-left: auto;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    /* 버튼 위에 마우스를 올리면 폼이 나타남 */
    .btn-container:hover .inquiry-box {
      display: flex;
    }
    #side .btnContents { width:150px; height:50px; position:absolute;  bottom:40px; left:100px; color:#b9fb05;	transform:skewX(40deg); }
    #side:hover .btnContents { left:700px;}	
    .btnContents i { font-size:60px; position:absolute; bottom:0px; right:0px; opacity:0;}
    .btnContents i:nth-child(1) { animation:ani linear 1.5s 0s infinite;}
    .btnContents i:nth-child(2) { animation:ani linear 1.5s 0.5s infinite;}
    .btnContents i:nth-child(3) { animation:ani linear 1.5s 1.0s infinite;}
    /* sadsadsadsadsadsad */
        
    .slider-pc{
      display: block !important;
    }
    .slider-m{
      display: none !important;
    }
    .slider-container { 
      max-width: 1500px;
      height: 570px !important;
      margin: 50px auto;
    }
    .slide{
      position: relative;
    }
    .slide .caption, 
    .slide .more{
      position: absolute;
      padding-left: 50px;
    }
    .p1{
      font-weight: bold;
      font-size: 21px !important;
    }
    .p2{
      font-weight: lighter;
      margin-top: -10px;
      font-size: 15px;
    }
    .slide .more{
      padding-top: 25px;
    }
    .more .btn{
      width: 320px;
    }
    .slide .caption{
      left: 5px; top: 190px;
      color: white;
      font-weight: bold;
    }
    .slide .more{
      left: 5px; top: 300px;
      color: white;
    }
    
    .slider .slide {
      margin: 0 10px; /* 슬라이드 간 간격 */
    }
    .slider .slide .btn{
      background-color: white;
      color: black;
      font-weight: bold;
      padding-left: 50px;
      padding-right: 50px;
      border: none;
      border-radius: 50px;
    }
    
    .slider .slide img {
      width: 100%;
      height: 570px;
      border-radius: 10px;
      filter: brightness(70%);      
    }


  </style>
    <script>
    $(document).ready(function(){
      $('.slider').slick({
        centerMode: true,
        centerPadding: '80px', // 양쪽에 보이는 슬라이드 넓이
        slidesToShow: 1,
        arrows: false,
        dots: true,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              centerPadding: '40px',
            }
          }
        ]
      });
    });
  </script>
</head>
<body>

  <div class="btn-container">
    <button class="open-btn">창업 문의하기</button>

    <div class="inquiry-box">
      <div class="inquiry-title">빠른 창업 문의</div>
      
      <div class="form-group">
        <label>창업형태 선택</label>
        <input type="radio" name="type" id="new" checked>
        <label for="new">신규창업</label>
        <input type="radio" name="type" id="change">
        <label for="change">업종변경</label>
        
        <input type="text" placeholder="이름">
        <input type="text" placeholder="연락처">
        
        <select>
          <option>희망지역</option>
          <option>서울</option>
          <option>경기</option>
        </select>
        <select>
          <option>시/군/구</option>
          <option>강남구</option>
          <option>서초구</option>
        </select>
        
        <div class="agree">
          <input type="checkbox" id="agree">
          <label for="agree">개인정보수집약관에 동의합니다.</label>
        </div>
        
        <button class="submit-btn">신청하기</button>
      </div>
      
      <div class="close-btn">X</div>
    </div>
  </div>
    <div class="btnContents">
			<i class="fa fa-angle-double-left"></i>
			<i class="fa fa-angle-double-left"></i>  
			<i class="fa fa-angle-double-left"></i>
		</div>
<!-- asdadasdsadadadad -->

  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img class="slider-pc" src="img/oben.png" alt="new coca cola">
        <img class="slider-m" src="images/뷔카콜라3.webp" alt="new coca cola">
        <div class="caption">
          <p class="p1">코카-콜라와 뷔,<br>이토록 짜릿한 만남!</p>
          <p class="p2">뷔, 코카-콜라 앰배서더 발탁</p>
        </div>
        <div class="more">
          <a class="btn btn-primary" href="">자세히 보기</a>
        </div>
      </div>
      <div class="slide">
        <img class="slider-pc" src="img/chichi.png" alt="신흥시장">
        <img class="slider-m" src="images/sin3.webp" alt="신흥시장">
          <div class="caption">
          <p class="p1">짜릿함 가득 해방촌 미식 골목<br>코카-콜라X 신흥시장</p>
          <p class="p2">코카-콜라의 짜릿함을 느껴봐!</p>
        </div>
        <div class="more">
          <a class="btn btn-primary" href="">보러 가기</a>
        </div>
      </div>
      <div class="slide">
        <img class="slider-pc" src="img/oben2.png" alt="나의 미식 파트너">
        <img class="slider-m" src="images/co3.webp" alt="나의 미식 파트너">
          <div class="caption">
          <p class="p1">나의 미식 파트너, 코카-콜라</p>
          <p class="p2">오늘을 제대로 즐기기 위해 필요한 건?<br>맛있는 음식, 그리고 어떤 요리도 제대로 살려주는 코카-콜라!</p>
        </div>
        <div class="more">
          <a class="btn btn-primary" href="">Coke & Meal 알아보기</a>
        </div>
      </div>
    </div>
  </div>
    





</body>
</html>
