<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid연습2</title>
  <style>
    .container{
      width: 100%;
      display: grid;
      grid-template-rows: repeat(3, 30px);
      grid-template-areas: 
        "box1 box2 box2 box2 box2 box2 box2"
        "box1 box3 box3 box3 box3 box4 box5";
      color: white; 
      background-color: red;
      gap: 0.2rem;
    }
    .box1{
      grid-area: box1;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .box2{
      grid-area: box2;
    }
    .box3{
      grid-area: box3;
    }
    .box4{
      grid-area: box4;
    }
    .box5{
      grid-area: box5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">빠른창업 문의</div>
    <div class="box2">창업형태 선택</div>
    <div class="box3">이름</div>
    <div class="box4">개인정보</div>
    <div class="box5">신청하기</div>
  </div>
</body>
</html>
